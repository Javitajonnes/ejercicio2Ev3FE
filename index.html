<!DOCTYPE html>
<html>
<head>
  <title>Registro de Ventas de Juegos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registro de Ventas de Juegos</h1>
  
  <form>
    <label for="nombre">Nombre del Juego:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" min="0" step="0.01" required><br><br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>
    <button type="button" onclick="registrarVenta()">Registrar</button>
    <button type="button" onclick="calcularCostoTotal()">Total Costo de Compra</button>
    <button type="button" onclick="calcularTotalRecaudado()">Total recaudado por las ventas</button>
  </form>

  <div id="ventasRegistradas"></div>
  <div id="costoTotal"></div>
  <div id="totalRecaudado"></div>
  
  <script src="app.js"></script>

</body>
</html>
